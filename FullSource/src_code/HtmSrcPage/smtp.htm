<HTML><BODY><h2>SMTP setup</h2><BR><?CGI_SET_STATUS?><FORM ACTION="/cgi/smtp.cgi" METHOD="GET">
<TABLE cellSpacing=0 width=100% border=1 cellpadding=5><TR><TD>Enable SMTP</TD>
<TD><input type="checkbox" name="smtp_enable" value="ON" [CGI_SMTP_ENABLE]>Enable,Port: <input type="text" name="smtp_port" size="20" value="[CGI_SMTP_PORT]"></TD></TR>
<tr><TD>SMTP server address</TD><TD><input type="text" name="smtp_srv" size="58" value="[CGI_SMTP_SERVER]"></TD></tr>
<TR><TD>SMTP Login Information</TD><TD><input type="checkbox" name="login_enable" value="ON" [CGI_LOGIN_ENABLE]>Enable
<p>Username: <input type="text" name="login_id" size="18" value="[CGI_LOGIN_ID]">,Password:<input type="password" name="login_pw" size="18" value="[CGI_LOGIN_PW]"></TD></TR>
<TR><TD>Mail to</TD><TD><textarea rows="4" name="mail_to" cols="50" >[CGI_SMTP_MAILT]</textarea>max: 200
<TR><TD>Mail from</TD><TD><input type="text" name="mail_from" size="58" value="[CGI_SMTP_MAILFROM]"></TD>
</TR></TABLE><p></p><?CGI_TB1_START?><TABLE cellSpacing=0 width=100% border=1 cellpadding=5>
<TR><TD>GPIO [CGI_SMTP_TITLE] Warning</TD><TD>&nbsp;</TD></TR><TR><TD>Subject</TD>
<TD><input type="text" name="gpio_sub" size="58" value="[CGI_SMTP_SUB]"></TD></TR><TR><TD>Message Body</TD>
<TD><textarea rows="2" name="gpio_body" cols="50" >[CGI_SMTP_BODY]</textarea>max: 100</TD></TR></TABLE><p></p><?CGI_TB1_END?><p align="center"><input type="submit" value="update" name="B1"></p></FORM><p><?CGI_END?></p></BODY></HTML>
