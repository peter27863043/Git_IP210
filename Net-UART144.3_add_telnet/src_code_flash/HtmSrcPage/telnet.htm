function MySubmit(FORM_ID){
	document.getElementById(FORM_ID).submit();
}

function MyUPSubmit(FORM_ID,ACT_ID){
	var objtext = document.getElementById(ACT_ID);
	objtext.value = "1";
	document.getElementById(FORM_ID).submit();
}

function MyUPSubmitData(FORM_ID,ACT_ID,VAL_ID,MaxData){
	var objtext = document.getElementById(ACT_ID);
	var objtextIn = document.getElementById(VAL_ID);
	if(objtextIn.value != MaxData) {
		objtext.value = "1";
		document.getElementById(FORM_ID).submit();
	}
}

function MyDWSubmit(FORM_ID,ACT_ID){
	var objtext = document.getElementById(ACT_ID);
	objtext.value = "0";
	document.getElementById(FORM_ID).submit();
}

function MyDWSubmitData(FORM_ID,ACT_ID,VAL_ID,MinData){
	var objtext = document.getElementById(ACT_ID);
	var objtextIn = document.getElementById(VAL_ID);
	if(objtextIn.value != MinData) {
		objtext.value = "0";
		document.getElementById(FORM_ID).submit();
	}
}

function ValeCheck100(TEXT_ID){
var obj = document.getElementById(TEXT_ID);

	obj.value=obj.value.replace(/[^\d]/g,'');
	if(obj.value>100)
		obj.value=100;
	
	if(obj.value=="")
		obj.value=0;
}

function ValeCheck50(TEXT_ID){
var obj = document.getElementById(TEXT_ID);

	obj.value=obj.value.replace(/[^/w=-]&/ig,'');
	if(obj.value>50)
		obj.value=50;
    
	if(obj.value<-50)
		obj.value=-50;
	
	if(obj.value=="")
		obj.value=0;
}

function ValeCheck15(TEXT_ID){
var obj = document.getElementById(TEXT_ID);

	obj.value=obj.value.replace(/[^/w=-]&/ig,'');
	if(obj.value>15)
		obj.value=15;
    
	if(obj.value<-15)
		obj.value=-15;
	
	if(obj.value=="")
		obj.value=0;
}
