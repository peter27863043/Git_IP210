<script language="javascript">
oColor='141A54';
newColor='FF3300';	
if(document.onmouseover)
{
  if(window.event.toElement.tagName == 'A')
  {
     	window.event.toElement.style.color = newColor;
			window.event.toElement.style.fontWeight ='normal';
  }
}
if(document.onmouseout)
{
   	if(window.event.fromElement.tagName == 'A')
   	{
   	   window.event.fromElement.style.color = oColor;
	   	 window.event.fromElement.style.fontWeight ='normal';
   	}
}

function ToggleMainSelect(heading)
{
	document.getElementById("M01").style.color = 'white';
	document.getElementById("M04").style.color = 'white';
	document.getElementById("M05").style.color = 'white';
	document.getElementById("M06").style.color = 'white';
	document.getElementById("M07").style.color = 'white';
	document.getElementById("M08").style.color = 'white';
	document.getElementById("M09").style.color = 'white';
	document.getElementById("M10").style.color = 'white';
	document.getElementById(heading).style.color = "#CC0000";
	document.getElementById("SysSubmenu").style.display='none';
}

function ClearMainSelect(heading)
{
	document.getElementById("M01").style.color = 'white';
	document.getElementById("M04").style.color = 'white';
	document.getElementById("M05").style.color = 'white';
	document.getElementById("M06").style.color = 'white';
	document.getElementById("M07").style.color = 'white';
	document.getElementById("M08").style.color = 'white';
	document.getElementById("M09").style.color = 'white';
	document.getElementById("M10").style.color = 'white';
	document.getElementById(heading).style.color = "#CC0000";
}



function ToggleDisplay(heading,imgs)
{
  if(document.getElementById(heading).style.display =='none')
  {
		document.getElementById(heading).style.display='';
  }
	else
	{
		document.getElementById(heading).style.display='none';
	}
	ClearMainSelect(heading);
	document.getElementById(imgs).style.color = "#CC0000";
}



</script>
