<HEAD>
<script language="JavaScript">

function ValeCheck2015(TEXT_ID){
var obj = document.getElementById(TEXT_ID);

	obj.value=obj.value.replace(/[^\w\.\/]/ig,'');
	if(obj.value>2099)
		obj.value="20";
	
	if(obj.value<20)
		obj.value="20";
	
	if(obj.value=="")
		obj.value="20";
}

function ValeCheck12(TEXT_ID){
var obj = document.getElementById(TEXT_ID);

	obj.value=obj.value.replace(/[^\d]/g,'');
	if(obj.value>12)
		obj.value="12";
	
	if(obj.value=="")
		obj.value="1";
}

function ValeCheck31(TEXT_ID){
var obj = document.getElementById(TEXT_ID);

	obj.value=obj.value.replace(/[^\d]/g,'');
	if(obj.value>31)
		obj.value="31";
	
	if(obj.value=="")
		obj.value="1";
}

function ValeCheck24(TEXT_ID){
var obj = document.getElementById(TEXT_ID);

	obj.value=obj.value.replace(/[^\d]/g,'');
	if(obj.value>23)
		obj.value="23";
	
	if(obj.value=="")
		obj.value="0";
}

function ValeCheck60(TEXT_ID){
var obj = document.getElementById(TEXT_ID);

	obj.value=obj.value.replace(/[^\d]/g,'');
	if(obj.value>59)
		obj.value="59";
	
	if(obj.value=="")
		obj.value="0";
}

function MySubmit(FORM_ID){
	document.getElementById(FORM_ID).submit();
}

</script>
</HEAD>

<FORM ID="S_RTC" ACTION="/cgi/smtp.cgi" METHOD="GET" >

<TR>

<input type="text" style="width:70px" name="rtc_d" value= [CGI_SMTP_RTC_D] ID="RTC_DATE"  onkeyup="ValeCheck31('RTC_DATE')">
</TD>

</TD>
<TD>
<Input type="Button" value="Apply" onclick="MySubmit('S_RTC')">
</TD>

</TABLE>
</FORM>
